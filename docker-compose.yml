version: '3'
services:
  strider:     
    build: ./strider 
    image: strider
    container_name: strider
    environment:
      - DB_URI=mongodb://mongo:27017/strider
      - STRIDER_ADMIN_EMAIL=admin@admin.com
      - STRIDER_ADMIN_PASSWORD=admin
    ports:
      - 3000:3000
    depends_on:
      - mongo
    networks:
      - strider
 
  scm-manager:
    image: scmmanager/scm-manager:latest
    container_name: scm-manager
    ports:
      - 8080:8080
    volumes:
      - ./scm/data:/var/lib/scm
  
  zentao:
    image: idoop/zentao:latest
    container_name: zentao
    ports:
      - "80:80"
      - "3306:3306"
    environment:
      USER: "root"
      PASSWD: "123456"
      BIND_ADDRESS: "false"  
    volumes:
      - ./zentao/data:/opt/zbox/

  mongo:
    image: mongo
    container_name: mongo
    restart: always
    volumes:
      - ./strider/data/:/data/db
    networks:
      - strider

networks:
  strider:
